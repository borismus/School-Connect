<!DOCTYPE html>
<html>
<head>
  <title>Recent Updates</title>
</head>
<body>

  <div data-role="page">

    <div data-role="header">
      <h1>Post Discussion</h1>
    </div><!-- /header -->

    <div data-role="content">
      <form action="#" method="get" class="pt-discuss-post-form">
        <div data-role="fieldcontain">
          <input type="text" id="pt-discuss-post-title" placeholder="Enter discussion title"/>
          <textarea id="pt-discuss-post-body" placeholder="Enter discussion body"></textarea>
        </div>

        <div data-role="fieldcontain">
          <input type="checkbox" name="checkbox" id="pt-discuss-post-checkbox" class="custom" />
          <label for="pt-discuss-post-checkbox">Private</label>
          <input type="text" id="pt-discuss-post-autocomplete" placeholder="Enter participants names" />
        </div>

        <fieldset class="ui-grid-a">
          <button type="submit" data-theme="c">Post</button>
        </fieldset>
      </form>
    </div><!-- /content -->

  </div><!-- /page -->

</body>
</html>
