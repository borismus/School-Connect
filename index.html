<script>
// Initialize globals
var authors = {},
  discussions = [], events = [], recommendations = [], reports = [];
// Initialize scriptCache
var scriptCache = new ScriptCache();

// Load all authors
$.getJSON('data/authors.json', function(data) {
  var authorList = data.data;
  for (var i = 0; i < authorList.length; i++) {
    var author = authorList[i];
    authors[author.id] = author;
  }
});

// Load all discussions
$.getJSON('data/discussions.json', function(data) {
  // sort the data in recent first
  data.data.sort(function(a, b) {
    return new Date(b.posted) - new Date(a.posted);
  });
  discussions = data.data;
});


</script>
