<!DOCTYPE html>
<html>
<head>
  <title>Discussions - Item</title>
</head>
<body>

  <div data-role="page">

    <div data-role="header">
      <h1 class="pt-title">Discussions - Item</h1>
    </div><!-- /header -->

    <div data-role="content" id="pt-discuss-content">
      <div class="pt-author-header">
    		<img class="pt-authorpic pt-author-image" src="images/author/loading.png"/>
        <div class="pt-author">Loading...</div>
        <div class="pt-date"></div>
      </div>
      <div class="pt-discuss-post">
        <div class="pt-discuss-title">Loading...</div>
        <div class="pt-discuss-body">Loading...</div>
      </div>
      <div class="divisor-container">
        <div class="divisor"></div>
        <div class="divisor-bg"></div>
      </div>
      <ul data-role="listview" data-theme="a" id="pt-discuss-listview">
      </ul>
      <form action="#" method="get" class="pt-discuss-comment">
      <div data-role="fieldcontain">
        <textarea name="comment"></textarea>
        <button type="submit" data-theme="a">Comment</button>
      </div>
      </form>
      
    </div><!-- /content -->
  </div><!-- /page -->

</body>
</html>
